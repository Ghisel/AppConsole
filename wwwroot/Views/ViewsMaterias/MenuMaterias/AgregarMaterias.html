<body>
    <h1>Agregar materia:</h1>
    <form style="text-align: center;">
        <div>
            <label for="idMateria">Codigo:</label>
            <input type="number" id="idMateria" name="idMateria" required>
        </div>

        <div>
            <label for="nombreMateria">Nombre Materia:</label>
            <input type="text" id="nombreMateria" name="nombreMateria" required>
        </div>

        <div>
            <label for="dias">Dias:</label>
            <input type="date" name="dias" required>
        </div>

        <div>
            <label for="horario">Horario:</label>
            <input type="time" name="horario" required>
        </div>

        <div>
            <input type="submit" value="Guardar">
        </div>
    </form>
